<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
    <body>

    <div class="container blog-content-container">
 
		<form  th:action="@{~/register}" method="post">
			<h2 class="form-signin-heading">注册</h2>
			
			<div class="form-group col-md-5">
				<label for="user_name" class="col-form-label">账号</label>
				<input type="text" class="form-control" id="user_name" name="user_name" maxlength="50" placeholder="请输入账号，至少3个字符，至多20个">
	 
			</div>
			<div class="form-group col-md-5">
				<label for="user_pw" class="col-form-label">密码</label>
				<input type="password" class="form-control" id="user_pw" name="user_pw" maxlength="30" placeholder="请输入密码，字母或特殊符号和数字结合" >
			</div>
			<div class="form-group col-md-5">
				<button type="submit" class="btn btn-primary">提交</button>
			</div>
 
		</form>
 
    </div> <!-- /container -->
 
	
	<div th:replace="~{fragments/footer :: footer}">...</div>
    </body>
</html>
